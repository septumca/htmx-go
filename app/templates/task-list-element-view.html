{{template "task-list-element-base" .}}
{{define "template-controls"}}
    <div id="template-controls-{{.ID}}">
        {{if .HasJoined }}
            {{template "button-leave" .}}
        {{else}}
            {{if gt .SlotsTotal .SlotsAssigned}}
                {{template "button-join" .}}
            {{end}}
        {{end}}
    </div>
{{end}}
