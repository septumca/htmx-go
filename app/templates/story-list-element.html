{{define "story-list-element"}}
<li id="story-list-element-{{ .ID }}" class="fade-out fade-in">
    {{ .Title }} - {{ .Creator }}
    <button hx-delete="/story/{{ .ID }}" hx-target="#story-list-element-{{ .ID }}" hx-swap="outerHTML swap:0.5s" class="rounded-lg text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 px-2.5 py-2 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800 inline-flex items-center">
        Delete
        {{template "spinner" "fill-red-600"}}
    </button>
</li>
{{end}}
